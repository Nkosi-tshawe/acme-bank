<div
  class="account-card card rounded shadow mb-5 m-auto"
  *ngFor="let account of accounts"
  style="width: 450px"
>
  <div class="card-body">
    <div><b>Account:</b> {{ account.account_number }}</div>
    <div class="d-flex">
      <p><b>Type:</b> {{ account.account_type }}</p>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between">
      <h4>{{ account.balance }}</h4>
      <button class="btn btn-outline-danger" (click)="open(account)">
        Withdraw
      </button>
    </div>
  </div>
</div>
